name: Django CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      run: |
        echo "SECRET_KEY=django-insecure-test-key-for-ci-only" >> $GITHUB_ENV
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
    
    - name: Run Django migrations
      run: |
        python manage.py makemigrations --check --dry-run || python manage.py makemigrations
        python manage.py migrate
      env:
        DJANGO_SETTINGS_MODULE: task_agenda.test_settings
    
    - name: Run Django tests
      run: |
        python manage.py test --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: task_agenda.test_settings
    
    - name: Run pytest
      run: |
        pytest app/tests.py -v --tb=short
      env:
        DJANGO_SETTINGS_MODULE: task_agenda.test_settings
    
    - name: Check code quality
      run: |
        flake8 app/ --max-line-length=127 --exclude=migrations || true
        black --check app/ --exclude=migrations || true
